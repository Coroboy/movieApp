<div class="container mx-auto px-4 py-6 space-y-8">
    @if (loading) {
    <div class="flex justify-center items-center py-20">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-brand"></div>
            <p class="mt-4 text-heading">Cargando pel√≠culas...</p>
        </div>
    </div>
    } @else {
    @for (group of genreGroups; track group.genreId) {
    <div class="genre-section">
        <h2 class="text-2xl font-bold text-heading mb-4">{{ group.genreName }}</h2>
        <div class="overflow-x-auto pb-4">
            <div class="flex gap-4" style="width: max-content;">
                @for (movie of group.items; track movie.id) {
                <div class="w-64 flex-shrink-0">
                    <app-movie-card [movie]="movie"></app-movie-card>
                </div>
                }
            </div>
        </div>
    </div>
    }
    }
</div>
